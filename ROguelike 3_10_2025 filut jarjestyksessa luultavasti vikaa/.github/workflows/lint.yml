name: CI Lint and Build

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: Lint (strict)
        run: npm run lint:strict

      - name: Build
        run: npm run build

      - name: Upload dist (artifact)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist