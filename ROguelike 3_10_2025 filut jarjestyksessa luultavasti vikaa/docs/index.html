<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Docs: Palette Schema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "JetBrains Mono", "Liberation Mono", "Courier New", monospace;
      background: #0f1117;
      color: #cbd5e1;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid #253047;
      background: #0b0d13;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    main {
      padding: 16px;
    }
    .card {
      border: 1px solid #253047;
      border-radius: 8px;
      background: #0f1117;
      padding: 12px;
      margin-bottom: 16px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      tab-size: 2;
      line-height: 1.45;
    }
    code {
      font-family: inherit;
    }
    a {
      color: #7aa2f7;
    }
    .status {
      font-size: 13px;
      color: #a1a1aa;
    }
    .btn {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #253047;
      background: #0b0d13;
      color: #cbd5e1;
      text-decoration: none;
    }
    .btn:hover {
      border-color: #3b4b6a;
      background: #0f1320;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0; font-size:16px;">ROguelike Docs</h1>
    <span class="status" id="status">Loading palette_schema.md…</span>
    <a class="btn" href="/">Back to game</a>
  </header>
  <main>
    <div class="card">
      <h2 style="margin-top:0;">Palette Schema</h2>
      <p class="status">Source: <code>/data/docs/palette_schema.md</code></p>
      <pre id="md"><code>Loading…</code></pre>
    </div>
  </main>
  <script>
    (function(){
      const el = document.getElementById('md');
      const st = document.getElementById('status');
      const url = '/data/docs/palette_schema.md';
      fetch(url, { cache: 'no-cache' })
        .then(r => {
          if (!r.ok) throw new Error('HTTP ' + r.status);
          return r.text();
        })
        .then(txt => {
          el.textContent = txt;
          st.textContent = 'Loaded';
        })
        .catch(err => {
          el.textContent = 'Unable to load palette_schema.md (' + err.message + ').\n\nThe file should exist at ' + url + ' in this deployment.\nIf this persists, try a hard refresh (Ctrl+Shift+R) or check the deployment URL.';
          st.textContent = 'Error';
        });
    })();
  </script>
</body>
</html>
