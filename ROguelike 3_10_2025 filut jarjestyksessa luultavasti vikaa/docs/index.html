<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "JetBrains Mono", "Liberation Mono", "Courier New", monospace;
      background: #0f1117;
      color: #cbd5e1;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid #253047;
      background: #0b0d13;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    main {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
      align-items: start;
    }
    .card {
      border: 1px solid #253047;
      border-radius: 8px;
      background: #0f1117;
      padding: 12px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      tab-size: 2;
      line-height: 1.45;
    }
    code {
      font-family: inherit;
    }
    a {
      color: #7aa2f7;
    }
    .status {
      font-size: 13px;
      color: #a1a1aa;
    }
    .btn {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #253047;
      background: #0b0d13;
      color: #cbd5e1;
      text-decoration: none;
    }
    .btn:hover {
      border-color: #3b4b6a;
      background: #0f1320;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0; font-size:16px;">ROguelike Docs</h1>
    <span class="status" id="status">Loading…</span>
    <a class="btn" href="/">Back to game</a>
  </header>
  <main>
    <div class="card">
      <h2 style="margin-top:0;">Palette Schema</h2>
      <p class="status">Source: <code>/data/docs/palette_schema.md</code></p>
      <pre id="md-schema"><code>Loading…</code></pre>
    </div>
    <div class="card">
      <h2 style="margin-top:0;">Palette Theming</h2>
      <p class="status">Source: <code>/data/docs/palette_theming.md</code></p>
      <pre id="md-theme"><code>Loading…</code></pre>
    </div>
    <div class="card">
      <h2 style="margin-top:0;">Tiles Coverage</h2>
      <p class="status">Source: <code>/data/docs/tiles_coverage.md</code></p>
      <pre id="md-tiles"><code>Loading…</code></pre>
    </div>
  </main>
  <script>
    (function(){
      const st = document.getElementById('status');
      function loadInto(id, url) {
        const el = document.getElementById(id);
        return fetch(url, { cache: 'no-cache' })
          .then(r => { if (!r.ok) throw new Error('HTTP ' + r.status); return r.text(); })
          .then(txt => { el.textContent = txt; })
          .catch(err => { el.textContent = 'Unable to load ' + url + ' (' + err.message + ').'; });
      }
      Promise.all([
        loadInto('md-schema', '/data/docs/palette_schema.md'),
        loadInto('md-theme', '/data/docs/palette_theming.md'),
        loadInto('md-tiles', '/data/docs/tiles_coverage.md')
      ]).then(() => { st.textContent = 'Loaded'; })
      .catch(() => { st.textContent = 'Loaded with warnings'; });
    })();
  </script>
</body>
</html>
