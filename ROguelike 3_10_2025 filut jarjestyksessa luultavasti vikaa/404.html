<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=/index.html">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif; background:#0f0f12; color:#e5e7eb; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    a { color:#93c5fd; }
    .box { text-align:center; max-width:560px; padding:24px; border:1px solid #334155; border-radius:10px; background:#0b0b0e; }
  </style>
</head>
<body>
  <div class="box">
    <h1 style="margin:0 0 8px 0; font-size:20px;">Redirecting…</h1>
    <p>If you are not redirected automatically, <a href="/index.html">click here</a>.</p>
  </div>
  <script>
    // Hard redirect for environments that ignore meta refresh
    (function() {
      try {
        var to = '/index.html';
        if (location.pathname && location.pathname !== '/' && !/index\.html$/.test(location.pathname)) {
          // preserve query/hash
          var url = new URL(location.origin + to);
          url.search = location.search || '';
          url.hash = location.hash || '';
          location.replace(url.toString());
        } else {
          location.replace(to);
        }
      } catch (_) {}
    })();
  </script>
</body>
</html>
