<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GMRuntime unit-style sim</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; }
      h1 { font-size: 18px; margin: 0 0 8px; }
      .meta { opacity: 0.85; margin-bottom: 12px; }
      .status { font-weight: 800; padding: 8px 10px; border-radius: 8px; display: inline-block; }
      .pass { background: rgba(0, 180, 0, 0.15); border: 1px solid rgba(0, 180, 0, 0.35); }
      .fail { background: rgba(220, 0, 0, 0.15); border: 1px solid rgba(220, 0, 0, 0.35); }
      pre { padding: 12px; border-radius: 10px; border: 1px solid rgba(127,127,127,0.35); overflow: auto; }
      ul { margin: 10px 0 14px; padding-left: 20px; }
      code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
  </head>
  <body>
    <h1>GMRuntime unit-style simulation</h1>
    <div class="meta">
      Runs a fast, deterministic assertion suite against <code>./core/gm/runtime.js</code> without booting the full game.
    </div>

    <div id="gm-sim-status" class="status">RUNNINGâ€¦</div>

    <h2 style="font-size: 14px; margin: 14px 0 6px;">Checks</h2>
    <ul id="gm-sim-checklist"></ul>

    <h2 style="font-size: 14px; margin: 14px 0 6px;">JSON report</h2>
    <pre id="gm-sim-report"></pre>

    <script type="module" src="./gm_sim.js"></script>
  </body>
</html>
