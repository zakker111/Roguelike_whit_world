name: Tiny Roguelike CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  build-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ROguelike 3_10_2025 filut jarjestyksessa luultavasti vikaa
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: tiny-roguelike-dist
          path: ROguelike 3_10_2025 filut jarjestyksessa luultavasti vikaa/dist